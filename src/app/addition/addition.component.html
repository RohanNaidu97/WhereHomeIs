<div class="container">  
    
    <h1> Please enter your information here </h1>  
      
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">  
        
      <!-- <p>  
        <label for="name" class = "main" >Product Name:</label>  
        <input type="text" id="name" name="name" formControlName="name" class="form-control">  
      </p>  
       -->
      <table class="table-bordered" formArrayName="quantities">
        <tr>
            <td>
            <form class="form">
                <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Skill you are most fond of </mat-label>
                <input type="text"
                        placeholder="Pick one"
                        aria-label="Skill you are most fond of "
                        matInput
                        [formControl]="myControl"
                        [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of options" [value]="option">
                    {{option}}
                    </mat-option>
                </mat-autocomplete>
                </mat-form-field>
            </form>
        </td>
        </tr>
        
        <tr>  
          <td colspan="2">Add Multiple Contacts:</td>  
          <td width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary"> +1 row </button></td>  
        </tr>  
        <div class="column-2">
            <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">  
            <td>  
                Name :  
                <input type="text" formControlName="naam" class="form-control">  
            </td>  
            <td>  
                City :  
                <input type="text" formControlName="city" class="form-control">  
            </td>
            <td id = "contact">  
                Contact No. :  
                <input type="text" formControlName="contact" class="form-control">  
            </td>  
            <td>  
                <button (click)="removeQuantity(i)" class="btn btn-danger"> -1 row </button>  
            </td>  
            </tr>
        </div>    
      </table>  
       
      <button type="submit" class="btn btn-success" mat-raised-button color="primary">Submit</button>  
        
    </form>  
        
    <!-- <br/>  
    {{this.productForm.value | json}}   -->
  </div>
